name: Deployment Verification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./web

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './web/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: Test Build (Migration + Astro Build)
      # This runs "node migrate.mjs && astro build" as defined in package.json
      run: npm run build
